<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body style="background-color: darkcyan;">
    <h1 style="text-align: center;">Sign up:</h1>
    <form action="./signup.js" method="get"><!--In line 10 we'll put the file location (after form action="*") where we want to submit the file it'll not work because there is no file present as signup.js-->
    <label for="First name">First name</label>
    <input type="text" placeholder="Enter your first name" name="First name" id="First name" minlength="3" required>
    <br><br>
    <label for="Last name">Last name</label>
    <input type="text" placeholder="Enter you last name " name="Last name" id="Last name" minlength="3" required>
    <br><br>
    <label for="email"> Enter your email</label>
    <input type="email" placeholder="Enter your email" name="email" id="email" minlength="3" required>
    <br><br>
    <label for="password">Enter your password</label>
    <input type="password" placeholder="Enter your password" name="password" id="password" minlength="8" required>
    <br><br>
    <label for="confirm password">Confirm password</label>
    <input type="password" placeholder="Confirm your password" name="password" id="password" minlength="8" required>
    <br><br>
    <label for="age">Enter your age(in years)</label>
    <input type="number" placeholder="age(in years)" name="age" id="age" min="0" max="150" required>
    <br><br>
    <label for="Educational Qualifications">Educational Qualifications</label>
    <select name="Educational Qualifications" id="Educational Qualifications" required>
        <option value="uneducated">Uneducated</option>
        <option value="pre-primary">Pre-Primary</option>
        <option value="primary">primary</option>
        <option value="High school"> High school</option>
        <option value="Secondary">Secondary</option>
        <option value="graduate">Graduate</option>
        <option value="post graduate">Post Graduate</option>
        <option value="Doctorate">Doctorate</option>
    </select>
    <br><br>
    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br><br>
    <label for="Profession">Profession</label>
    <select name="Profession" id="Profession" required>
        <option value="unemployed">unemployed</option>
        <option value="student">student</option>
        <option value="Farmer">Farmer</option>
        <option value="Salaried employee">Salaried employee</option>
        <option value="Businessman">Businessman</option>
        <option value="self employed">self employed</option>
    </select>
    <br><br>
    <label for="Hobbies">Hobbies</label>
    <input type="text" placeholder="Enter your Hobbies(at least one)" size="30" name="Hobbies" id="Hobbies" required>
    <br><br>
    <label for="picture">Upload your picture</label>
    <input type="file" name="picture" id="picture">
    <br><br>
    <label for="Documents">Upload your Documents</label>
    <input type="file" name="Documents" id="Documents">
    <br><br>
    <label for="terms and conditions"><a href="./tandc.html">Terms and Conditions</a></label>
    <input type="checkbox" name="terms and conditions" id="terms and conditions" required>
    <br><br>
    <input type="submit" value="Sign up">
    <br><br>
    </form>
    <br><br>
    <h2>Having problem signing up? <a href="./problemsigningup.html">Click here</a></h2>
</body>
</html>
