<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay</title>
</head>
<body style="background-color: black; color: blue; text-align:center; ">
    <h1>Audio and Video</h1>
    <br>
    <h2>This is an Audio:</h2>
    <audio src="../Media/Sample_audio.mp3" controls autoplay loop muted ></audio>
    <!--If the Autoplay does not work change the sound settings on your browser and allow the sound. It will work.-->
    <br>
    <h2>This is a Video:</h2>
    <video src="../Media/Sample Video.mp4" width="500" controls autoplay loop muted></video>
</body>
</html>
